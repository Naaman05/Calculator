<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lubna's Calculator</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Lubna's Calculator</h1>
            <p>A simple, modern calculator for all your needs.</p>
        </header>

        <main>
            <div class="calculator">
                <input type="text" id="display" disabled>
                <div class="buttons">
                    <!-- Calculator buttons -->
                    <button onclick="clearDisplay()" class="btn-function">C</button>
                    <button onclick="deleteLast()" class="btn-function">DEL</button>
                    <button onclick="appendToDisplay('/')" class="btn-operator">/</button>
                    <button onclick="appendToDisplay('*')" class="btn-operator">*</button>

                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button onclick="appendToDisplay('-')" class="btn-operator">-</button>

                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button onclick="appendToDisplay('+')" class="btn-operator">+</button>

                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button onclick="calculateResult()" class="btn-equal">=</button>

                    <button onclick="appendToDisplay('0')" class="zero">0</button>
                    <button onclick="appendToDisplay('.')" class="btn-function">.</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
</body>

</html>
